<!DOCTYPE html>
<html>
<head>

    <script type="text/javascript">

        var Total = 0;
        var operator = "+";

        function reset() {
            Total = 0;
            operator = "+";
            document.getElementById("Num").value = "";
            document.getElementById("Log").value = "";
            document.getElementById("result").value = "";
        }


        function calc()
        {
            
            var num = GetNum();
            Log(num);
            if (operator == "+") Total += num;
            if (operator == "-") Total -= num;
            if (operator == "*") Total *= num;
            if (operator == "/") Total /= num;

            document.getElementById("result").value = Total;
            document.getElementById("Num").value = "";
            document.getElementById("Num").focus();
        }

        function action(op) {
            calc();
            operator = op;            
            Log(operator);            
        }

        function Log(txt) {
            document.getElementById("Log").value += txt;
        }

        function equel() {
            calc();
            Log("=" + Total);
            Total = 0;
            operator = "+";
            LogNewLine();
        }

        function LogNewLine() {
            Log("\n");            
        }

        function GetNum() {
            return +document.getElementById("Num").value;
        }

    </script>



    <title></title>
</head>

<body>
    <h2>Amazing Calculator</h2>


    <div>
        <label>Num=</label>
        <input id="Num" type="text" value="" />
        
    </div>

    <p/>

    <div>
        <input id="AddButton" type="button" value="+" onclick="action('+')" />
        <input id="SubtractButton" type="button" value="-" onclick="action('-')" />
        <input id="MultiplyButton" type="button" value="*" onclick="action('*')" />
        <input id="DivideButton" type="button" value="/" onclick="action('/')" />

        <input id="EquelButton" type="button" value="=" onclick="equel()" />
        <input id="ResetButton" type="button" value="Reset" onclick="reset()" />
    </div>

    <p/>
        <label>Result = </label>
        <input id="result" type="text" readonly style="text-align:right;border-width:thick;border-color:blue;font-size:xx-large"/>

        <div>
            <label>Log</label>
        </div>
        <textarea cols="60" rows="20" id="Log"></textarea>

</body>
</html>
